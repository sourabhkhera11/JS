<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
    .carousel{
        position: relative;
        width: 400px;
        height: 250px;
        margin: 200px auto;

    }
    img{
        display: none;
        border-radius: 20px;
    }
    img.active{
        display: block;
    }
    .buttons{
        position: absolute;
        top: 50%;
        display: flex;
        justify-content: space-between;
        width: 100%;
    }
    button{
        background-color: #00000050;
        border: none;
        padding: 10px;
        color: #fff;
    }
    button:hover{
        background-color: #00000080;
    }
    .indicators {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
    z-index: 2;
    width: auto; 
}
    .indicator {
      height: 4px;
      width:36px ;
      gap: 2px;
      /* background-color: #fff; */
      background: rgba(255, 255, 255, 0.4);
      border-radius: 2px;
      cursor: pointer;
    }
    .indicator.active{
        background-color: #fff;
    }
    </style>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="carousel">
    <img src="https://picsum.photos/id/1018/400/250" class="active">
    <img src="https://picsum.photos/id/1015/400/250">
    <img src="https://picsum.photos/id/1016/400/250">
    <div class="buttons">
      <button id="prev">❮</button>
      <button id="next">❯</button>
    </div>
    <div class="indicators">
      <div class="indicator active" data-index="0"></div>
      <div class="indicator" data-index="1"></div>
      <div class="indicator" data-index="2"></div>
    </div>
</div>
</body>
</html>
