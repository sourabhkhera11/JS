<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="carousel">
        <span class="active imgBlock">
            <img class="img" src="https://picsum.photos/id/1018/400/250" >
            <h2 class="headings">Image1</h2>
        </span>
        <span class="imgBlock">
            <img class="img" src="https://picsum.photos/id/1015/400/250">
            <h2 class="headings">Image2</h2>
        </span>
        <span class="imgBlock">
            <img class="img" src="https://picsum.photos/id/1016/400/250">
            <h2 class="headings">Image3</h2>
        </span>
    <div class="buttons">
      <button class="btn" id="prev" onclick="toggleSlide(-1)">❮</button>
      <button class="btn" id="next" onclick="toggleSlide(1)">❯</button>
    </div>
    <div class="indicators" onclick="indicator(event)">
      <div class="indicator active" id="0"></div>
      <div class="indicator" id="1"></div>
      <div class="indicator" id="2"></div>
    </div>
</div>
</body>
</html>
